reward:
    path: /rewards
    defaults: { _controller: "RewardsManagerBundle:Reward:index" }

reward_show:
    path: /rewards/show/{id}
    defaults: { _controller: "RewardsManagerBundle:Reward:show" }

reward_new:
    path: /rewards/new
    defaults: { _controller: "RewardsManagerBundle:Reward:new" }

reward_create:
    path: /rewards/create
    defaults: { _controller: "RewardsManagerBundle:Reward:create" }
    requirements: { _method: post }

reward_edit:
    path: /rewards/edit/{id}
    defaults: { _controller: "RewardsManagerBundle:Reward:edit" }

reward_update:
    path: /rewards/update/{id}
    defaults: { _controller: "RewardsManagerBundle:Reward:update" }
    requirements: { _method: post|put }

reward_delete:
    path: /rewards/delete/{id}
    defaults: { _controller: "RewardsManagerBundle:Reward:delete" }
    requirements: { _method: post|delete }
